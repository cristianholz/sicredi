<header class="header">
  <div class="container">
    <h1>
      <a href="/#" title="Sicredi">
        <img
          src="${ require('src/assets/images/logo.svg') }"
          alt="Logotipo Sicredi"
        />
      </a>
    </h1>

    <div class="header__access-your-account">
      <span>Acessar minha conta com</span>
      <input type="text" placeholder="CNPJ" class="input" />
      <button type="submit">
        <img
          src="${ require('src/assets/images/seta-direita.png') }"
          alt="Acessar"
        />
      </button>
    </div>

    <div class="header__container-right">
      <a href="/#" title="Abra sua conta" class="btn-primary">Abra sua conta</a>

      <button type="button" class="btn-search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="29.827"
          height="29.571"
          viewBox="-2 -2 30 30"
        >
          <g id="Grupo_4" data-name="Grupo 4" transform="translate(0.5 0.5)">
            <path
              id="Stroke_1"
              data-name="Stroke 1"
              d="M0,0,10.623,10.529"
              transform="translate(18.204 18.043)"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="2"
            ></path>
            <path
              id="Stroke_3"
              data-name="Stroke 3"
              d="M10.653,0A10.559,10.559,0,1,1,0,10.56,10.608,10.608,0,0,1,10.653,0Z"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-miterlimit="10"
              stroke-width="2"
            ></path>
          </g>
        </svg>
      </button>

      <input id="menu-hamburguer" type="checkbox" />

      <label for="menu-hamburguer" class="label">
        <div class="btn-menu">
          <span class="hamburguer"></span>
        </div>
      </label>
      ${ require('src/html/partials/menu.html') }
    </div>
  </div>
</header>
